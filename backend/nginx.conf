# Map to detect HTTPS from X-Forwarded-Proto header (Render.com proxy)
# This is the proper nginx way to handle proxy headers without using if statements
map $http_x_forwarded_proto $forwarded_scheme {
    default $scheme;
    https https;
    http http;
}

# Map to set HTTPS flag (on/off) for PHP-FPM
map $forwarded_scheme $https_flag {
    default off;
    https on;
}

server {
    listen ${PORT};
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    charset utf-8;

    # Render health check â€” Nginx responds immediately, no PHP/Laravel/DB (before migrations complete)
    location = /health {
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Forward proxy headers for HTTPS detection (proper nginx pattern)
        # Laravel's TrustProxies middleware will read these headers
        fastcgi_param HTTP_X_FORWARDED_PROTO $forwarded_scheme;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTPS $https_flag;
        
        # Timeout settings to prevent 504 errors
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}


