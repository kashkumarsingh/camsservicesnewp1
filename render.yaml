# CAMS Services – Render Blueprint
# Reverb (WebSockets): Render supports WSS on web services. Client uses wss://cams-reverb.onrender.com.
# Ping/pong: REVERB_APP_PING_INTERVAL=30 (Render recommendation). Scaling: multiple Reverb instances
# need an external broker (e.g. Redis); single instance is fine for free/starter.
#
# Free tier: services spin down after ~15 min inactivity (first request 30–60s). Reverb and
# in-container queue/scheduler stop when the service sleeps. Consider backend starter ($7/mo) for always-on.
#
# PostgreSQL free tier: database is deleted after 90 days of inactivity. Upgrade to paid or back up before expiry.
services:
  # Backend Service - Laravel API (admin is Next.js at frontend /dashboard/admin)
  - type: web
    name: cams-backend
    runtime: docker
    plan: free
    region: oregon  # Same region as frontend and Reverb to minimise latency
    healthCheckPath: /health  # Lightweight route (no DB); grace period 120s in Render dashboard
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    envVars:
      # Application Configuration
      - key: APP_NAME
        value: CAMS Services
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false  # Generate locally: docker-compose exec backend php artisan key:generate --show
      # APP_URL will be set dynamically using RENDER_EXTERNAL_URL in docker-entrypoint.sh
      - key: APP_TIMEZONE
        value: UTC
      
      # Database - PostgreSQL (Render Free Tier)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: cams-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cams-database
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: cams-database
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: cams-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: cams-database
          property: password
      
      # Cache & Session (use database for free tier - no Redis on free plan)
      - key: CACHE_STORE
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      # Queue and scheduler run in-container (Render free plan does not allow worker or cron services; use starter+ to add them)
      - key: RUN_QUEUE_IN_CONTAINER
        value: "true"
      - key: RUN_SCHEDULER_IN_CONTAINER
        value: "true"
      - key: SESSION_LIFETIME
        value: 120
      
      # Logging
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: error
      
      # Mail Configuration (update with your SMTP provider)
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        sync: false  # Set in Render dashboard: smtp.mailtrap.io, smtp.sendgrid.net, etc.
      - key: MAIL_PORT
        sync: false  # Set in Render dashboard: 2525, 587, etc.
      - key: MAIL_USERNAME
        sync: false  # Set in Render dashboard
      - key: MAIL_PASSWORD
        sync: false  # Set in Render dashboard
      - key: MAIL_ENCRYPTION
        sync: false  # Set in Render dashboard: tls, ssl, or null
      - key: MAIL_FROM_ADDRESS
        value: noreply@camsservice.co.uk
      - key: MAIL_FROM_NAME
        value: CAMS Services
      
      # Frontend Integration
      - key: FRONTEND_URL
        sync: false  # Update after frontend deployment: https://cams-frontend.onrender.com
      - key: SANCTUM_STATEFUL_DOMAINS
        sync: false  # e.g. cams-frontend.onrender.com (same as frontend origin host)
      - key: SESSION_DOMAIN
        sync: false  # Optional: e.g. .onrender.com for cross-subdomain cookies; entrypoint can set from RENDER_EXTERNAL_URL
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # e.g. https://cams-frontend.onrender.com
      
      # Next.js Revalidation (for ISR cache invalidation)
      - key: NEXT_REVALIDATE_URL
        sync: false  # Update after frontend deployment: https://your-frontend.onrender.com/api/revalidate
      - key: NEXT_REVALIDATE_SECRET
        sync: false  # Generate a secure random string
      
      # Stripe Payment Configuration
      - key: STRIPE_SECRET_KEY
        sync: false  # Set in Render dashboard: sk_live_... or sk_test_...
      - key: STRIPE_PUBLIC_KEY
        sync: false  # Set in Render dashboard: pk_live_... or pk_test_...
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set in Render dashboard: whsec_...
      
      # Reverb WebSocket (optional): backend pushes to Reverb; set BROADCAST_CONNECTION + app credentials
      - key: BROADCAST_CONNECTION
        value: reverb  # Set to 'log' to disable real-time; keep 'reverb' when cams-reverb is deployed
      - key: REVERB_APP_ID
        value: "1"
      - key: REVERB_APP_KEY
        sync: false  # Set same value on cams-reverb and frontend NEXT_PUBLIC_REVERB_APP_KEY
      - key: REVERB_APP_SECRET
        sync: false  # Set same value on cams-reverb
      - key: REVERB_HOST
        fromService:
          type: web
          name: cams-reverb
          property: host
      - key: REVERB_PORT
        fromService:
          type: web
          name: cams-reverb
          property: port
  
  # Reverb – WebSocket server for live refresh (Render supports WSS on web services)
  # Client connects to wss://cams-reverb.onrender.com; ping/pong every 30s for keepalive.
  # Free tier: Reverb spins down with inactivity; WebSockets drop. Prefer NEXT_PUBLIC_LIVE_REFRESH_WEBSOCKET_ENABLED=false until paid.
  # Scaling: multiple instances need an external broker (e.g. Redis); single instance is fine.
  - type: web
    name: cams-reverb
    runtime: docker
    plan: free
    region: oregon
    # Reverb container runs only reverb:start (no HTTP stack). Omit healthCheckPath if Render reports unhealthy; Render may use TCP.
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    envVars:
      - key: RUN_MODE
        value: reverb
      - key: APP_KEY
        sync: false  # Same as cams-backend
      - key: APP_ENV
        value: production
      - key: APP_URL
        sync: false  # Set to https://cams-reverb.onrender.com after first deploy (Laravel bootstrap)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: cams-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cams-database
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: cams-database
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: cams-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: cams-database
          property: password
      - key: BROADCAST_CONNECTION
        value: reverb
      - key: REVERB_APP_ID
        value: "1"
      - key: REVERB_APP_KEY
        sync: false  # Must match cams-backend and frontend NEXT_PUBLIC_REVERB_APP_KEY
      - key: REVERB_APP_SECRET
        sync: false  # Must match cams-backend
      - key: REVERB_HOST
        value: "0.0.0.0"  # Bind to all interfaces on Render
      - key: REVERB_PORT
        value: "8080"  # Internal port; entrypoint uses PORT from Render when set
      - key: REVERB_SCHEME
        value: https
      - key: REVERB_APP_PING_INTERVAL
        value: "30"  # Ping/pong every 30s (Render recommendation for stale connection cleanup)
  
  # Frontend Service - Next.js 15 (Optional - deploy separately or use Vercel)
  - type: web
    name: cams-frontend
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /api/health
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    envVars:
      # Environment
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      
      # Site Configuration
      - key: NEXT_PUBLIC_SITE_URL
        sync: false  # Update after deployment: https://cams-frontend.onrender.com
      - key: NEXT_PUBLIC_SITE_NAME
        value: CAMS Services
      
      # API Configuration (set after backend deploys: use your cams-backend URL + /api/v1)
      - key: NEXT_PUBLIC_API_URL
        sync: false  # e.g. https://cams-backend.onrender.com/api/v1
      - key: API_URL
        sync: false  # e.g. https://cams-backend.onrender.com/api/v1
      
      # Repository Configuration (all use API)
      - key: NEXT_PUBLIC_PACKAGE_REPOSITORY
        value: api
      - key: NEXT_PUBLIC_SERVICE_REPOSITORY
        value: api
      - key: NEXT_PUBLIC_TRAINER_REPOSITORY
        value: api
      - key: NEXT_PUBLIC_PAGE_REPOSITORY
        value: api
      - key: NEXT_PUBLIC_FAQ_REPOSITORY
        value: api
      - key: NEXT_PUBLIC_BLOG_REPOSITORY
        value: api
      
      # ISR / Revalidation
      - key: NEXT_REVALIDATE_SECRET
        sync: false  # Must match backend NEXT_REVALIDATE_SECRET
      
      # Reverb WebSocket: disabled on free tier (Reverb sleeps, connections drop). Set "true" when Reverb is on paid plan.
      - key: NEXT_PUBLIC_LIVE_REFRESH_WEBSOCKET_ENABLED
        value: "false"
      - key: NEXT_PUBLIC_REVERB_APP_KEY
        sync: false  # Same as REVERB_APP_KEY on cams-backend and cams-reverb
      - key: NEXT_PUBLIC_REVERB_WS_HOST
        sync: false  # Reverb service host, e.g. cams-reverb.onrender.com
      - key: NEXT_PUBLIC_REVERB_WS_PORT
        value: "443"
      - key: NEXT_PUBLIC_REVERB_SCHEME
        value: https
      
      # Stripe Payment Configuration (Public Key - Safe to expose)
      - key: NEXT_PUBLIC_STRIPE_PUBLIC_KEY
        sync: false  # Set in Render dashboard: pk_live_... or pk_test_...
      
      # Ideal Postcodes API (UK Address Lookup)
      - key: NEXT_PUBLIC_IDEAL_POSTCODES_API_KEY
        sync: false  # Set in Render dashboard: ak_...
      # Google Maps (if implementing geolocation/maps)
      - key: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
        sync: false

  # Queue worker and scheduler: not defined as separate services (Render free plan does not allow worker or cron).
  # Both run in-container on cams-backend (RUN_QUEUE_IN_CONTAINER=true, RUN_SCHEDULER_IN_CONTAINER=true).
  # Upgrade to starter (or higher) to add dedicated cams-queue-worker and/or cams-scheduler cron.

# Database Service - PostgreSQL (Render Free Tier)
# Free tier: database is deleted after 90 days of inactivity. Upgrade to paid or back up before expiry.
databases:
  - name: cams-database
    databaseName: cams_db
    user: cams_user
    plan: free  # PostgreSQL on Render free tier
